  <body>
    <script type="text/javascript">
      const lastBreakElement = document.createElement('div');
      lastBreakElement.innerHTML = 'you haven\'t had an ðŸ‘€ break yet';
      document.body.appendChild(lastBreakElement);

      const createReminder = () => {
        let clicked = false;
        setTimeout(() => {
          const note = new Notification('ðŸ‘€ break', {
            requireInteraction: true
          });

        note.onclick = () => {
          clicked = true;
          const now = new Date();
          lastBreakElement.innerHTML = `your last break was at ${now.getHours()}:${now.getMinutes()}`;
          note.close();
          createReminder();
        };

        note.onclose = () => {
          if (!clicked) {
            lastBreakElement.innerHTML = 'notifications will stop until you refresh the page (clicking the x does that)';
          }
        };

      }, 20 * 60 * 1000);
    };
    createReminder();
    </script>
  </body>
</html>
