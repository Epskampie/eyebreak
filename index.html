    <body>
        <div>The 20-20-20 rule: every <strong>20 minutes</strong> look at something at least <strong>20 feet</strong> away for <strong>20 seconds.</strong></div>
        <br>
        <div>Every 20 minutes a notification will remind you to do just that.</div>
        <br>

        <script type="text/javascript">
            const lastBreakElement = document.createElement('div');
            const start = new Date();
            lastBreakElement.innerHTML = `You haven\'t had an ðŸ‘€   break yet. (started at ${start.getHours()}:${start.getMinutes()})`;
            document.body.appendChild(lastBreakElement);

            const createReminder = () => {
                setTimeout(() => {
                    new Notification('ðŸ‘€ break', {
                        requireInteraction: true
                    });

                    const now = new Date();
                    lastBreakElement.innerHTML = `your last  ðŸ‘€   break was at ${now.getHours()}:${now.getMinutes()}`;

                    createReminder();
                }, 20 * 60 * 1000);
            };

            Notification.requestPermission().then(result => {
                if (result === 'granted') {
                    createReminder();
                }
            });
        </script>
    </body>
</html>
